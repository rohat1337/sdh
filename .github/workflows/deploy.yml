name: ssh test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm i
          npm un react-native-gesture-handler
          npm i react-native-gesture-handler@2.2.1
          npm cache clean --force
          npm ci
          CI=false npm run build
      - run: |
          sudo scp -i ${{ secrets.KEY }} ./build/ /var/www/sirius/
    


