name: ssh test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm run-script build
      - name: Remote SSH Commands
        uses: fifsky/ssh-action@v0.0.6
        with:
          command: |
            cd /home
            ls
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USR }}
          pass: ${{ secrets.PWD }}

